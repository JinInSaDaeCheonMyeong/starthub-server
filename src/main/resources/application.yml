server:
  port: 8080

spring:
  application:
    name: startHub-server

  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: false
    open-in-view: false

app:
  jwt:
    secret: ${JWT_SECRET} # your key
    access: 36000000 # 10 hours
    refresh: 604800000 # 7 days