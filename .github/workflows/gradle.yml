name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: make application.yml
        run: |
          mkdir -p ./src/main/resources
          touch ./src/main/resources/application.yml
          echo "${{ secrets.APPLICATION }}" > ./src/main/resources/application.yml

      - name: make gcs-key.json
        run: |
          mkdir -p ./src/main/resources
          touch ./src/main/resources/gcs-key.json
          echo "${{ secrets.GCS_KEY }}" > ./src/main/resources/gcs-key.json

      - name: Build with Gradle
        run: ./gradlew build

      - name: Build Docker Image For Spring
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build --platform linux/amd64 -t ${{ secrets.DOCKER_USERNAME }}/starthub-server:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/starthub-server:latest
