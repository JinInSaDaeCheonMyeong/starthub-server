name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: make application.yml
        run: |
          mkdir -p ./src/main/resources
          touch ./src/main/resources/application.yml
          echo "${{ secrets.APPLICATION }}" > ./src/main/resources/application.yml

      - name: Build with Gradle
        run: ./gradlew build

      - name: Build Docker Image For Spring
        run: |
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}
          docker build --platform linux/amd64 -t ${{ secrets.DOCKERHUB_USERNAME }}/starthub-server:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/starthub-server:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: GCP SSH Run
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USERNAME }}
          key: ${{ secrets.GCP_KEY }}
          script: |
            docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/starthub-server:latest
            docker-compose down
            docker-compose up -d
